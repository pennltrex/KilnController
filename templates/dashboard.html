<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiln Controller Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .temp-display {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin: 20px 0;
        }

        .temp-unit {
            font-size: 0.5em;
            color: #999;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-indicator.inactive {
            background: #94a3b8;
        }

        .status-indicator.emergency {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: bold;
        }

        .chart-card {
            grid-column: 1 / -1;
            height: 450px;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            border-left: 4px solid #ef4444;
            color: #991;
        }

        .alert.success {
            background: #efe;
            border-left: 4px solid #4ade80;
            color: #141;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .temp-display {
                font-size: 2.5em;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Kiln Controller Dashboard</h1>
        
        <div id="alert" class="alert"></div>
        
        <div class="dashboard">
            <div class="card">
                <h2>Current Temperature</h2>
                <div class="temp-display">
                    <span id="current-temp">--</span><span class="temp-unit">¬∞C</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Setpoint:</span>
                    <span class="info-value"><span id="setpoint">--</span>¬∞C</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Output:</span>
                    <span class="info-value"><span id="output">--</span>%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="output-bar"></div>
                </div>
            </div>

            <div class="card">
                <h2>Status</h2>
                <div class="info-row">
                    <span class="info-label">Firing Status:</span>
                    <span class="info-value">
                        <span class="status-indicator" id="status-indicator"></span>
                        <span id="firing-status">Idle</span>
                    </span>
                </div>
                <div class="info-row">
                    <span class="info-label">Current Segment:</span>
                    <span class="info-value"><span id="current-segment">--</span> / <span id="total-segments">--</span></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Last Update:</span>
                    <span class="info-value" id="last-update">--</span>
                </div>
            </div>

            <div class="card">
                <h2>Controls</h2>
                <div class="controls">
                    <button class="btn-primary" id="start-btn" onclick="startFiring()">
                        Start Firing
                    </button>
                    <button class="btn-danger" id="stop-btn" onclick="stopFiring()" disabled>
                        Emergency Stop
                    </button>
                </div>
                <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                    ‚ö†Ô∏è Ensure firing schedule is loaded before starting
                </p>
            </div>

            <div class="card chart-card">
                <h2>Temperature History</h2>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart setup
        const ctx = document.getElementById('tempChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature',
                    data: [],
                    borderColor: '#764ba2',
                    backgroundColor: 'rgba(118, 75, 162, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }, {
                    label: 'Setpoint',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Temperature (¬∞C)'
                        }
                    }
                }
            }
        });

        const maxDataPoints = 100;

        function updateChart(timestamp, temp, setpoint) {
            const time = new Date(timestamp).toLocaleTimeString();
            
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(temp);
            chart.data.datasets[1].data.push(setpoint);
            
            // Keep only the last maxDataPoints
            if (chart.data.labels.length > maxDataPoints) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
            
            chart.update('none');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update temperature display
                const temp = data.temperature !== null ? data.temperature.toFixed(1) : '--';
                document.getElementById('current-temp').textContent = temp;
                document.getElementById('setpoint').textContent = data.setpoint.toFixed(1);
                document.getElementById('output').textContent = data.output.toFixed(1);
                document.getElementById('output-bar').style.width = data.output + '%';
                
                // Update status
                const statusIndicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('firing-status');
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');
                
                if (data.emergency_stop) {
                    statusIndicator.className = 'status-indicator emergency';
                    statusText.textContent = 'EMERGENCY STOP';
                    startBtn.disabled = true;
                    stopBtn.disabled = true;
                } else if (data.firing_active) {
                    statusIndicator.className = 'status-indicator active';
                    statusText.textContent = 'Firing Active';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    statusIndicator.className = 'status-indicator inactive';
                    statusText.textContent = 'Idle';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
                
                document.getElementById('current-segment').textContent = data.current_segment + 1;
                document.getElementById('total-segments').textContent = data.total_segments;
                document.getElementById('last-update').textContent = new Date(data.timestamp).toLocaleTimeString();
                
                // Update chart
                if (data.temperature !== null) {
                    updateChart(data.timestamp, data.temperature, data.setpoint);
                }
                
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function startFiring() {
            if (!confirm('Are you sure you want to start the firing cycle?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Firing cycle started successfully', 'success');
                } else {
                    showAlert('Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Failed to start firing: ' + error.message, 'error');
            }
        }

        async function stopFiring() {
            if (!confirm('EMERGENCY STOP: Are you sure you want to stop the firing cycle?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Firing stopped', 'success');
                } else {
                    showAlert('Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Failed to stop firing: ' + error.message, 'error');
            }
        }

        // Update status every 2 seconds
        updateStatus();
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
